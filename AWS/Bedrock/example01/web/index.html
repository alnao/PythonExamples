<!DOCTYPE html>
<html>
<head>
    <title>RAG Demo - Bedrock Example</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background-color: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 { 
            color: #232f3e; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .info { 
            background-color: #cce7ff; 
            color: #004085; 
            border: 1px solid #99d6ff; 
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            border-left: 4px solid #007bff;
        }
        .service-list {
            list-style-type: none;
            padding: 0;
        }
        .service-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .service-list li:last-child {
            border-bottom: none;
        }
        .port {
            font-weight: bold;
            color: #007bff;
        }

        /* Interactive API Testing Styles */
        .endpoint-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
        }

        .endpoint-section h3 {
            color: #495057;
            margin-top: 0;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .result.loading {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .result .loading {
            background-color: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
            padding: 10px;
            border-radius: 4px;
        }

        .result .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
            padding: 10px;
            border-radius: 4px;
        }

        .result .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Interactive API Testing Section -->
    <div class="container">
        <h2>ðŸ§ª Interactive API Testing</h2>
        
        <!-- Health Check -->
        <div class="endpoint-section">
            <h3>Health Check</h3>
            <button id="healthBtn" class="btn">Test Health Endpoint</button>
            <button id="debugBtn" class="btn" style="background-color: #6c757d; margin-left: 10px;">Debug Connection</button>
            <div id="healthResult" class="result"></div>
        </div>

        <!-- Document Ingestion -->
        <div class="endpoint-section">
            <h3>Document Ingestion</h3>
            <form id="ingestForm">
                <div class="form-group">
                    <label for="fileInput">Select Document:</label>
                    <input type="file" id="fileInput" accept=".txt,.md,.pdf" required>
                </div>
                <div class="form-group">
                    <label for="docId">Document ID:</label>
                    <input type="text" id="docId" placeholder="e.g., mydoc1" required>
                </div>
                <button type="button" id="ingestBtn" class="btn">Upload & Index Document</button>
            </form>
            <div id="ingestResult" class="result"></div>
        </div>

        <!-- Query Documents -->
        <div class="endpoint-section">
            <h3>Query Documents (RAG)</h3>
            <form id="queryForm">
                <div class="form-group">
                    <label for="queryText">Your Question:</label>
                    <input type="text" id="queryText" placeholder="What is AWS Bedrock?" required>
                </div>
                <div class="form-group">
                    <label for="topK">Number of Results (k):</label>
                    <input type="number" id="topK" value="4" min="1" max="10">
                </div>
                <button type="button" id="queryBtn" class="btn">Search Documents</button>
            </form>
            <div id="queryResult" class="result"></div>
        </div>

        <!-- Direct Generation -->
        <div class="endpoint-section">
            <h3>Direct Generation</h3>
            <form id="generateForm">
                <div class="form-group">
                    <label for="promptText">Prompt:</label>
                    <textarea id="promptText" placeholder="Tell me about AWS Bedrock..." required></textarea>
                </div>
                <button type="button" id="generateBtn" class="btn">Generate Response</button>
            </form>
            <div id="generateResult" class="result"></div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="index.js"></script>

</body>
</html>
