<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Annotazioni</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
      --card-bg: rgba(15, 23, 42, 0.7);
      --card-border: rgba(255, 255, 255, 0.08);
      --accent: #22c55e;
    }
    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      color: #e2e8f0;
    }
    .navbar-brand {
      letter-spacing: 0.5px;
      font-weight: 700;
    }
    .glass-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    .btn-accent {
      background-color: var(--accent);
      border-color: var(--accent);
      color: #0f172a;
      font-weight: 600;
    }
    .btn-accent:hover {
      background-color: #16a34a;
      border-color: #16a34a;
      color: #0f172a;
    }
    .text-muted-light { color: #94a3b8; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark bg-opacity-50 border-bottom border-secondary">
    <div class="container py-2">
      <a class="navbar-brand" href="/">RAG Annotazioni</a>
      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/prompt-search">Prompt Search</a></li>
        </ul>
      </div>
      <span class="text-muted-light">Flask UI Â· Bootstrap 5</span>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
