# alnao-crd.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: messaggi.example.alnao.it
spec:
  group: example.alnao.it
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                message:
                  type: string
  scope: Namespaced
  names:
    plural: messaggi
    singular: messaggio
    kind: Messaggio
    shortNames:
      - mess
